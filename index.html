<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />



    <title>Weather</title>
    <link rel="icon" href="images/176.png">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />


  </head>
  <body>

    <div class="app-container">
      <div class="container px-3 py-5 text-center">

        <!-- search input  -->
        <input type="text" class="w-100 mx-auto rounded-5 py-3 px-4 bg-main-color mb-5 text-white"
            placeholder="Find Your Location..." id="search"/>

        <div class="row g-0">

          <!-- today data section  -->
          <div class="item col-md-4 bg-sec-color m-0 rounded-4">
            <div class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start" id="today-date">
              <p id="today_date_day_name" class="my-auto">Sunday</p>
              <span>
                <span id="today_date_day_number" class="my-auto">30</span>
                <span id="today_date_month" class="my-auto">May</span>
              </span>
            </div>
            <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
              <p id="today_location" class="fs-4">Cairo</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="fs-1 fw-bolder">
                  <span id="today_temp">20</span>
                  <span><sup>o</sup> C</span>
                </span>
                <img id="today_condition_img" src="images/113.png" alt="sun">
              </div>
              <p id="today_condition_text" class="fs-6 text-light-blue">sunny</p>
            </div>
            <div class="item-footer d-flex text-light p-3">
              <div class="d-flex me-3">
                <img class="footer-icons me-2" src="images/icon-umberella.png" alt="">
                <p id="humidity">20</p>
              </div>
              <div class="d-flex me-3">
                <img class="footer-icons mx-2" src="images/icon-wind.png" alt="">
                <p id="wind">30 km/h</p>
              </div>
              <div class="d-flex">
                <img class="footer-icons mx-2" src="images/icon-compass.png" alt="">
                <p id="wind_direction">NNE</p>
              </div>
            </div>
          </div>

          <!-- tomorrow date section  -->
          <div class="item col-md-4 m-0 bg-main-color">
            <div class="py-2 text-center bg-sec-color text-light" id="tomorrow_date">
              <p class="next_day_name my-auto">Friday</p>
            </div>
            <div class="item-content text-start text-light p-3 pt-5 text-center" id="tomorrow">
              <img class="next_condition_img" src="images/176.png" alt="ss">
              <h3>
                <span class="next_max_temp"></span>
                <span><sup>o</sup> C</span>
              </h3>
              <h5 class="text-light">
                <span class="next_min_temp">15</span>
                <span><sup>o</sup> C</span>
              </h5>
              <h5 class="next_condition_text fs-6 text-light-blue">partly cloudy</h5>
            </div>
          </div>

          <!-- after tomorrow date section -->
          <div class="item col-md-4 m-0 bg-sec-color rounded-4">
            <div class="py-2 text-xl-center px-3 bg-main-color text-light rounded-end">
              <p class="my-auto">Friday</p>
            </div>
            <div class="item-content text-start text-light p-3 text-center pt-5">
              <img class="next_condition_img" src="images/176.png" alt="ssu">
              <h3>
                <span class="next_max_temp"></span>
                <span><sup>o</sup> C</span>
              </h3>
              <h5 class="text-light">
                <span class="next_min_temp">15</span>
                <span><sup>o</sup> C</span>
              </h5>
              <h5 class="next_condition_text fs-6 text-light-blue">partly cloudy</h5>
            </div>
          </div>

          
        </div>
      </div>
    </div>
    



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
